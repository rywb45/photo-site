<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ryan Byrne</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside class="sidebar">
      <h1>Ryan Byrne</h1>
      <nav id="albumNav"></nav>
      <div class="social">
        <a href="https://www.instagram.com/ryyyanbyrne/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <img src="instagram.svg" alt="Instagram" width="22" height="22">
        </a>
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode"></button>
      </div>
      <img src="photos/signature.png" class="signature" alt="Signature">
      <p class="copyright">Â© <span id="year"></span></p>
    </aside>
    <main class="main">
      <div class="mobile-header">
        <div class="mobile-header-title" id="mobileHeaderTitle"></div>
        <button class="mobile-close" id="mobileClose" aria-label="Close"></button>
      </div>
      <div id="grid"></div>
      <footer class="footer"></footer>
    </main>
    <div id="lightbox" class="lightbox">
      <button id="lbClose" class="lb-btn lb-close" aria-label="Close"></button>
      <button id="lbPrev" class="lb-btn lb-prev" aria-label="Previous"></button>
      <button id="lbNext" class="lb-btn lb-next" aria-label="Next"></button>
      <div class="lb-dots" id="lbDots"></div>
      <div class="lb-track" id="lbTrack"></div>
    </div>
    <script src="script.js"></script>
    <script>
      // Auto-detect system dark mode + manual toggle
      document.addEventListener('DOMContentLoaded', function() {
        const toggle = document.getElementById('themeToggle');
        
        // Auto-detect system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
          document.body.classList.add('inverted');
        }

        // Listen for system changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
          document.body.classList.toggle('inverted', e.matches);
        });

        // Manual toggle
        if (toggle) {
          toggle.addEventListener('click', function() {
            document.body.classList.toggle('inverted');
          });
        }
      });
    </script>
  </body>
</html>
