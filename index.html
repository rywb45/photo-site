<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Photos</title>

    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="header">
      <h1>Photos</h1>
    </header>

  <footer class="footer">
    <img src="photos/signature.png" class="signature">
  </footer>

    <div class="wrap">
      <div id="grid"></div>
    </div>

    <div id="lightbox" class="lightbox">
      <button id="lbClose" class="lb-btn lb-close" aria-label="Close"></button>
      <button id="lbPrev" class="lb-btn lb-prev" aria-label="Previous"></button>
      <button id="lbNext" class="lb-btn lb-next" aria-label="Next"></button>

      <div class="lb-stage">
        <img id="lbImg" alt="" />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
