<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ryan Byrne</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        background: #fff;
        color: #000;
        display: flex;
        min-height: 100vh;
      }

      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 280px;
        height: 100vh;
        padding: 40px 53px;
        background: #fff;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
      }

      .sidebar h1 {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-bottom: 60px;
      }

      .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .sidebar nav a {
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.3px;
        text-transform: uppercase;
        text-decoration: none;
        color: #000;
        transition: opacity 0.2s;
        cursor: pointer;
      }

      .sidebar nav a:hover {
        opacity: 0.6;
      }

      .sidebar nav a.active {
        font-weight: 700;
      }

      .sidebar .social {
        margin-top: 40px;
        display: flex;
        gap: 16px;
      }

      .sidebar .social a {
        color: #000;
        transition: opacity 0.2s;
      }

      .sidebar .social a:hover {
        opacity: 0.6;
      }

      .sidebar .social svg {
        width: 22px;
        height: 22px;
      }

      .sidebar .signature {
        margin-top: 30px;
        max-width: 140px;
        height: auto;
        opacity: 0.6;
      }

      .main {
        margin-left: 280px;
        flex: 1;
        padding: 40px 60px;
        padding: 60px 60px;
      }

      .mobile-close {
      display: none;
      }

      #grid {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .grid-row {
        display: flex;
        gap: 4px;
        width: 100%;
      }

      .grid-item {
        cursor: pointer;
        overflow: hidden;
        flex-shrink: 0;
      }

      .grid-item img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .grid-item:hover img {
        transform: scale(1.02);
      }

      .footer {
        margin-top: 80px;
        padding: 40px 0;
      }

      .lightbox {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(40px) saturate(180%);
      -webkit-backdrop-filter: blur(40px) saturate(180%);
      z-index: 1000;
      overflow: hidden;
      }

      .lightbox.active {
        display: block;
      }

      .lb-track {
        display: flex;
        height: 100%;
        will-change: transform;
      }

      .lb-slide {
        flex: 0 0 100%;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .lb-slide img {
        max-width: 90%;
        max-height: 90vh;
        object-fit: contain;
        pointer-events: none;
        -webkit-user-drag: none;
        user-select: none;
      }

      .lb-btn {
        position: fixed;
        background: none;
        border: none;
        color: #000;
        font-size: 32px;
        cursor: pointer;
        padding: 20px;
        z-index: 10;
        pointer-events: auto;
        transition: opacity 0.2s;
        -webkit-tap-highlight-color: transparent;
        outline: none;
      }

      .lb-btn:hover {
        opacity: 0.7;
      }

      .lb-close {
        top: 20px;
        right: 30px;
      }

      .lb-close::before {
        content: "✕";
      }

    .lb-prev {
  left: 30px;
  top: 50%;
  transform: translateY(-50%);
}

.lb-prev::before {
  content: '';
  display: block;
  width: 16px;
  height: 32px;
  background-image: url('chevron-left.svg');
  background-size: contain;
  background-repeat: no-repeat;
}

.lb-next {
  right: 30px;
  top: 50%;
  transform: translateY(-50%);
}

.lb-next::before {
  content: '';
  display: block;
  width: 16px;
  height: 32px;
  background-image: url('chevron-right.svg');
  background-size: contain;
  background-repeat: no-repeat;
}

      .lb-dots {
        display: none;
      }

      @media (max-width: 1024px) {
        .sidebar {
          width: 220px;
          padding: 30px 40px;
        }

        .main {
          margin-left: 220px;
          padding: 30px 40px;
        }
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          position: relative;
          width: 100%;
          height: 100vh;
          border-right: none;
          padding: 30px;
          display: flex;
          flex-direction: column;
        }

        .sidebar h1 {
          margin-bottom: 40px;
        }

        .sidebar nav {
          display: flex;
          flex-direction: column;
          gap: 16px;
        }

        .sidebar nav a {
          font-size: 18px;
        }

        .sidebar .signature {
          margin-top: 40px;
          max-width: 140px;
        }

        .main {
          display: none;
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100vh;
          background: #fff;
          z-index: 1000;
          overflow-y: auto;
          overflow-x: hidden;
          padding: 0;
          margin: 0;
        }

        .main.active {
          display: block;
        }

        .mobile-header {
          position: sticky;
          top: 0;
          left: 0;
          width: 100%;
          height: 60px;
          background: rgba(255, 255, 255, 0.85);
          backdrop-filter: blur(20px);
          -webkit-backdrop-filter: blur(20px);
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 20px;
          z-index: 1001;
        }

        .mobile-header-title {
          font-size: 16px;
          font-weight: 700;
          text-transform: uppercase;
          letter-spacing: 0.5px;
        }

        .mobile-close {
          display: flex;
          align-items: center;
          justify-content: center;
          background: none;
          border: none;
          font-size: 24px;
          font-weight: 300;
          color: #000;
          cursor: pointer;
          padding: 10px;
          width: 44px;
          height: 44px;
          -webkit-tap-highlight-color: transparent;
          outline: none;
        }

        .mobile-close::before {
          content: "✕";
        }

        #grid {
          padding: 20px;
          gap: 4px;
          width: 100%;
          overflow: hidden;
        }

        .grid-row {
          gap: 4px;
          max-width: 100%;
          overflow: hidden;
        }

        .grid-item {
          flex-shrink: 1;
        }

        .lb-prev, .lb-next {
          display: none;
        }

        .lb-dots {
          position: fixed;
          bottom: 30px;
          left: 50%;
          transform: translateX(-50%);
          display: flex;
          gap: 8px;
          z-index: 10;
        }

        .lb-dot {
          width: 8px;
          height: 8px;
          border-radius: 50%;
          background: rgba(255, 255, 255, 0.4);
          transition: background 0.2s;
        }

        .lb-dot.active {
          background: #000;
        }

        .lb-close {
        top: 20px;
        right: 20px;
  }
        
      }
    </style>
  </head>
  <body>
    <aside class="sidebar">
      <h1>Ryan Byrne</h1>
      <nav id="albumNav"></nav>

      <div class="social">
      <a href="https://www.instagram.com/ryyyanbyrne/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
      <img src="instagram.svg" alt="Instagram" width="22" height="22">
      </a>
      </div>

      <img src="photos/signature.png" class="signature" alt="Signature">
    </aside>

    <main class="main">
  <div class="mobile-header">
    <div class="mobile-header-title" id="mobileHeaderTitle"></div>
    <button class="mobile-close" id="mobileClose" aria-label="Close"></button>
  </div>
  <div id="grid"></div>
  <footer class="footer"></footer>
</main>

    <div id="lightbox" class="lightbox">
      <button id="lbClose" class="lb-btn lb-close" aria-label="Close"></button>
      <button id="lbPrev" class="lb-btn lb-prev" aria-label="Previous"></button>
      <button id="lbNext" class="lb-btn lb-next" aria-label="Next"></button>
      <div class="lb-dots" id="lbDots"></div>
      <div class="lb-track" id="lbTrack"></div>
    </div>

    <script>
      let albums = {};
      let currentAlbum = null;
      let currentPhotos = [];
      let currentIndex = 0;

      async function loadAlbums() {
  try {
    const response = await fetch('photos.json');
    albums = await response.json();

    const nav = document.getElementById('albumNav');
    const albumNames = Object.keys(albums);

    albumNames.forEach((albumName) => {
      const link = document.createElement('a');
      link.textContent = albumName.toUpperCase();
      link.dataset.album = albumName;
      link.addEventListener('click', (e) => {
        e.preventDefault();
        switchAlbum(albumName);
      });
      nav.appendChild(link);
    });

    // Only auto-load first album on DESKTOP
    if (albumNames.length > 0 && window.innerWidth > 768) {
      switchAlbum(albumNames[0]);
    }
  } catch (error) {
    console.error('Failed to load albums:', error);
  }
}

      function switchAlbum(albumName) {
  currentAlbum = albumName;
  currentPhotos = albums[albumName].map(f => `photos/${f}`);

  document.querySelectorAll('#albumNav a').forEach(link => {
    if (link.dataset.album === albumName) {
      link.classList.add('active');
    } else {
      link.classList.remove('active');
    }
  });

  // Show main on mobile and set album name in header
  if (window.innerWidth <= 768) {
    document.querySelector('.main').classList.add('active');
    document.getElementById('mobileHeaderTitle').textContent = albumName.toUpperCase();
  }

  renderGrid();
}

      async function getImageDimensions(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
          img.onerror = () => resolve({ width: 1, height: 1 });
          img.src = src;
        });
      }

      async function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        const photosWithDimensions = await Promise.all(
          currentPhotos.map(async (photo) => {
            const dims = await getImageDimensions(photo);
            return { src: photo, ...dims };
          })
        );

        const targetRowHeight = 320;
        // Get the actual content width (excluding padding)
        const computedStyle = getComputedStyle(grid);
        const paddingLeft = parseFloat(computedStyle.paddingLeft) || 0;
        const paddingRight = parseFloat(computedStyle.paddingRight) || 0;
        const containerWidth = (grid.clientWidth || 1200) - paddingLeft - paddingRight;
        const gap = 4;

        let currentRow = [];
        let currentRowWidth = 0;

        photosWithDimensions.forEach((photo, index) => {
          const aspectRatio = photo.width / photo.height;
          const scaledWidth = targetRowHeight * aspectRatio;

          currentRow.push({ ...photo, index });
          currentRowWidth += scaledWidth;

          const isLastPhoto = index === photosWithDimensions.length - 1;
          const rowFull = currentRowWidth + gap * (currentRow.length - 1) >= containerWidth;

          if (rowFull || isLastPhoto) {
            const totalGaps = gap * (currentRow.length - 1);
            const availableWidth = containerWidth - totalGaps;
            const scale = availableWidth / currentRowWidth;
            const adjustedHeight = targetRowHeight * scale;

            const rowDiv = document.createElement('div');
            rowDiv.className = 'grid-row';

            currentRow.forEach((item) => {
              const itemWidth = (item.width / item.height) * adjustedHeight;
              const itemDiv = document.createElement('div');
              itemDiv.className = 'grid-item';
              itemDiv.style.width = `${itemWidth}px`;
              itemDiv.style.height = `${adjustedHeight}px`;

              const img = document.createElement('img');
              img.src = item.src;
              img.alt = '';
              img.loading = 'lazy';
              img.addEventListener('click', () => openLightbox(item.index));

              itemDiv.appendChild(img);
              rowDiv.appendChild(itemDiv);
            });

            grid.appendChild(rowDiv);

            currentRow = [];
            currentRowWidth = 0;
          }
        });
      }

      const lightbox = document.getElementById('lightbox');
      const lbTrack = document.getElementById('lbTrack');
      const lbClose = document.getElementById('lbClose');
      const lbPrev = document.getElementById('lbPrev');
      const lbNext = document.getElementById('lbNext');

      function buildCarousel() {
        lbTrack.innerHTML = '';
        currentPhotos.forEach((photo) => {
          const slide = document.createElement('div');
          slide.className = 'lb-slide';
          const img = document.createElement('img');
          img.src = photo;
          img.alt = '';
          slide.appendChild(img);
          lbTrack.appendChild(slide);
        });
      }

      function updateDots() {
        const dotsContainer = document.getElementById('lbDots');
        dotsContainer.innerHTML = '';
        currentPhotos.forEach((_, index) => {
          const dot = document.createElement('div');
          dot.className = 'lb-dot' + (index === currentIndex ? ' active' : '');
          dotsContainer.appendChild(dot);
        });
      }

      function goToSlide(index, animate = true) {
        currentIndex = index;
        const offset = -currentIndex * window.innerWidth;
        if (animate) {
          lbTrack.style.transition = 'transform 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
        } else {
          lbTrack.style.transition = 'none';
        }
        lbTrack.style.transform = `translateX(${offset}px)`;
        updateDots();
      }

      function openLightbox(index) {
        buildCarousel();
        currentIndex = index;
        goToSlide(index, false);
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }

      function nextImage() {
        if (currentIndex < currentPhotos.length - 1) {
          goToSlide(currentIndex + 1);
        }
      }

      function prevImage() {
        if (currentIndex > 0) {
          goToSlide(currentIndex - 1);
        }
      }

      lbClose.addEventListener('click', closeLightbox);
      lbPrev.addEventListener('click', prevImage);
      lbNext.addEventListener('click', nextImage);

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox || e.target.classList.contains('lb-slide')) {
          closeLightbox();
        }
      });

      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      });

      // Fluid carousel swipe
      let touchStartX = 0;
      let touchCurrentX = 0;
      let isDragging = false;
      let startTime = 0;
      let baseOffset = 0;

      lightbox.addEventListener('touchstart', (e) => {
        // Ignore if touching the close button
        if (e.target.closest('.lb-btn')) return;
        
        touchStartX = e.touches[0].clientX;
        touchCurrentX = touchStartX;
        isDragging = true;
        startTime = Date.now();
        baseOffset = -currentIndex * window.innerWidth;
        lbTrack.style.transition = 'none';
      }, { passive: true });

      lightbox.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        
        touchCurrentX = e.touches[0].clientX;
        let deltaX = touchCurrentX - touchStartX;
        
        // Rubber band effect at edges
        const isAtStart = currentIndex === 0 && deltaX > 0;
        const isAtEnd = currentIndex === currentPhotos.length - 1 && deltaX < 0;
        
        if (isAtStart || isAtEnd) {
          deltaX = deltaX * 0.3;
        }
        
        lbTrack.style.transform = `translateX(${baseOffset + deltaX}px)`;
      }, { passive: true });

      lightbox.addEventListener('touchend', (e) => {
        if (!isDragging) return;
        isDragging = false;
        
        const deltaX = touchCurrentX - touchStartX;
        const deltaTime = Date.now() - startTime;
        const velocity = Math.abs(deltaX) / deltaTime;
        
        const threshold = window.innerWidth * 0.2;
        const shouldChange = Math.abs(deltaX) > threshold || velocity > 0.5;
        
        if (shouldChange && deltaX > 0 && currentIndex > 0) {
          goToSlide(currentIndex - 1);
        } else if (shouldChange && deltaX < 0 && currentIndex < currentPhotos.length - 1) {
          goToSlide(currentIndex + 1);
        } else {
          // Snap back with bounce
          lbTrack.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
          lbTrack.style.transform = `translateX(${baseOffset}px)`;
        }
      });

      loadAlbums();
      window.addEventListener('resize', renderGrid);

      const mobileClose = document.getElementById('mobileClose');
if (mobileClose) {
  mobileClose.addEventListener('click', () => {
    document.querySelector('.main').classList.remove('active');
    // Clear active state from nav links
    document.querySelectorAll('#albumNav a').forEach(link => {
      link.classList.remove('active');
    });
  });
}
    </script>
  </body>
</html>
