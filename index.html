<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ryan Byrne</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
        background: #fff;
        color: #000;
        display: flex;
        min-height: 100vh;
      }

      /* LEFT SIDEBAR */
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        width: 280px;
        height: 100vh;
        padding: 40px 53px;
        background: #fff;
        border-right: 1px solid #e0e0e0;
        overflow-y: auto;
      }

      .sidebar h1 {
        font-size: 18px;
        font-weight: 700;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        margin-bottom: 60px;
      }

      .sidebar nav {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .sidebar nav a {
        font-size: 16px;
        font-weight: 400;
        letter-spacing: 0.3px;
        text-transform: uppercase;
        text-decoration: none;
        color: #000;
        transition: opacity 0.2s;
      }

      .sidebar nav a:hover {
        opacity: 0.6;
      }

      .sidebar nav a.active {
        font-weight: 700;
      }

      .sidebar .signature {
        margin-top: 80px;
        max-width: 140px;
        height: auto;
        opacity: 0.6;
      }

      /* MAIN CONTENT AREA */
      .main {
        margin-left: 280px;
        flex: 1;
        padding: 40px 60px;
      }

      /* PHOTO GRID */
      #grid {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .grid-row {
        display: flex;
        gap: 4px;
        width: 100%;
      }

      .grid-item {
        cursor: pointer;
        overflow: hidden;
        flex-shrink: 0;
      }

      .grid-item img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }

      .grid-item:hover img {
        transform: scale(1.02);
      }

      /* FOOTER */
      .footer {
        margin-top: 80px;
        padding: 40px 0;
      }

      /* LIGHTBOX */
      .lightbox {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.95);
        z-index: 1000;
        align-items: center;
        justify-content: center;
      }

      .lightbox.active {
        display: flex;
      }

      .lb-stage {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
      }

      #lbImg {
        max-width: 90%;
        max-height: 90vh;
        object-fit: contain;
      }

      .lb-btn {
        position: fixed;
        background: none;
        border: none;
        color: #fff;
        font-size: 32px;
        cursor: pointer;
        padding: 20px;
        z-index: 10;
        pointer-events: auto;
        transition: opacity 0.2s;
      }

      .lb-btn:hover {
        opacity: 0.7;
      }

      .lb-close {
        top: 20px;
        right: 30px;
      }

      .lb-close::before {
        content: "✕";
      }

      .lb-prev {
        left: 30px;
        top: 50%;
        transform: translateY(-50%);
      }

      .lb-prev::before {
        content: "‹";
      }

      .lb-next {
        right: 30px;
        top: 50%;
        transform: translateY(-50%);
      }

      .lb-next::before {
        content: "›";
      }

      /* RESPONSIVE */
      @media (max-width: 1024px) {
        .sidebar {
          width: 220px;
          padding: 30px 40px;
        }

        .main {
          margin-left: 220px;
          padding: 30px 40px;
        }
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .sidebar {
          position: relative;
          width: 100%;
          height: auto;
          border-right: none;
          border-bottom: 1px solid #e0e0e0;
          padding: 30px;
        }

        .sidebar h1 {
          margin-bottom: 30px;
        }

        .sidebar nav {
          flex-direction: row;
          flex-wrap: wrap;
          gap: 20px;
        }

        .main {
          margin-left: 0;
          padding: 30px;
        }
      }
    </style>
  </head>
  <body>
    <!-- LEFT SIDEBAR -->
    <aside class="sidebar">
      <h1>Ryan Byrne</h1>
      <nav>
        <a href="#nyc" class="active">NYC</a>
        <a href="#archive">Archive</a>
      </nav>
      <img src="photos/signature.png" class="signature" alt="Signature">
    </aside>

    <!-- MAIN CONTENT -->
    <main class="main">
      <div id="grid"></div>
      
      <footer class="footer"></footer>
    </main>

    <!-- LIGHTBOX -->
    <div id="lightbox" class="lightbox">
      <button id="lbClose" class="lb-btn lb-close" aria-label="Close"></button>
      <button id="lbPrev" class="lb-btn lb-prev" aria-label="Previous"></button>
      <button id="lbNext" class="lb-btn lb-next" aria-label="Next"></button>
      <div class="lb-stage">
        <img id="lbImg" alt="" />
      </div>
    </div>

    <script>
      // PHOTO GRID RENDERING
      let photos = [];
      let currentIndex = 0;

      async function loadPhotos() {
        try {
          const response = await fetch('photos.json');
          photos = await response.json();
          await renderGrid();
        } catch (error) {
          console.error('Failed to load photos:', error);
        }
      }

      async function getImageDimensions(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => resolve({ width: img.naturalWidth, height: img.naturalHeight });
          img.onerror = () => resolve({ width: 1, height: 1 });
          img.src = src;
        });
      }

      async function renderGrid() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';

        const photosWithDimensions = await Promise.all(
          photos.map(async (photo) => {
            const dims = await getImageDimensions(photo);
            return { src: photo, ...dims };
          })
        );

        const targetRowHeight = 320;
        const containerWidth = grid.offsetWidth || 1200;
        const gap = 4;

        let currentRow = [];
        let currentRowWidth = 0;

        photosWithDimensions.forEach((photo, index) => {
          const aspectRatio = photo.width / photo.height;
          const scaledWidth = targetRowHeight * aspectRatio;

          currentRow.push({ ...photo, index });
          currentRowWidth += scaledWidth;

          const isLastPhoto = index === photosWithDimensions.length - 1;
          const rowFull = currentRowWidth + gap * (currentRow.length - 1) >= containerWidth;

          if (rowFull || isLastPhoto) {
            const totalGaps = gap * (currentRow.length - 1);
            const availableWidth = containerWidth - totalGaps;
            const scale = availableWidth / currentRowWidth;
            const adjustedHeight = targetRowHeight * scale;

            const rowDiv = document.createElement('div');
            rowDiv.className = 'grid-row';

            currentRow.forEach((item) => {
              const itemWidth = (item.width / item.height) * adjustedHeight;
              const itemDiv = document.createElement('div');
              itemDiv.className = 'grid-item';
              itemDiv.style.width = `${itemWidth}px`;
              itemDiv.style.height = `${adjustedHeight}px`;

              const img = document.createElement('img');
              img.src = item.src;
              img.alt = '';
              img.loading = 'lazy';
              img.addEventListener('click', () => openLightbox(item.index));

              itemDiv.appendChild(img);
              rowDiv.appendChild(itemDiv);
            });

            grid.appendChild(rowDiv);

            currentRow = [];
            currentRowWidth = 0;
          }
        });
      }

      // LIGHTBOX
      const lightbox = document.getElementById('lightbox');
      const lbImg = document.getElementById('lbImg');
      const lbClose = document.getElementById('lbClose');
      const lbPrev = document.getElementById('lbPrev');
      const lbNext = document.getElementById('lbNext');

      function openLightbox(index) {
        currentIndex = index;
        showLightboxImage();
        lightbox.classList.add('active');
        document.body.style.overflow = 'hidden';
      }

      function closeLightbox() {
        lightbox.classList.remove('active');
        document.body.style.overflow = '';
      }

      function showLightboxImage() {
        lbImg.src = photos[currentIndex];
      }

      function nextImage() {
        currentIndex = (currentIndex + 1) % photos.length;
        showLightboxImage();
      }

      function prevImage() {
        currentIndex = (currentIndex - 1 + photos.length) % photos.length;
        showLightboxImage();
      }

      lbClose.addEventListener('click', closeLightbox);
      lbPrev.addEventListener('click', prevImage);
      lbNext.addEventListener('click', nextImage);

      lightbox.addEventListener('click', (e) => {
        if (e.target === lightbox) closeLightbox();
      });

      document.addEventListener('keydown', (e) => {
        if (!lightbox.classList.contains('active')) return;
        if (e.key === 'Escape') closeLightbox();
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      });

      // INIT
      loadPhotos();
      window.addEventListener('resize', renderGrid);
    </script>
  </body>
</html>
