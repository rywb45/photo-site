<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ryan Byrne</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <aside class="sidebar">
      <!-- Bloom orb background elements -->
      <div class="bloom-orb bloom-orb-1" style="width: 350px; height: 350px; left: -100px; top: -50px; --duration: 15s; --start-x: 0; --start-y: 0; --end-x: 150px; --end-y: 200px;"></div>
      <div class="bloom-orb bloom-orb-2" style="width: 300px; height: 300px; right: -80px; bottom: -80px; --duration: 18s; --delay: 2s; --start-x: 0; --start-y: 0; --end-x: -120px; --end-y: -150px;"></div>
      <div class="bloom-orb bloom-orb-3" style="width: 250px; height: 250px; left: 40%; top: 20%; --duration: 20s; --delay: 4s; --start-x: 0; --start-y: 0; --end-x: 80px; --end-y: -120px;"></div>
      <div class="bloom-orb bloom-orb-4" style="width: 220px; height: 220px; right: 30%; bottom: 30%; --duration: 16s; --delay: 6s; --start-x: 0; --start-y: 0; --end-x: -100px; --end-y: 100px;"></div>
      <div class="bloom-orb bloom-orb-5" style="width: 180px; height: 180px; left: 60%; top: 60%; --duration: 22s; --delay: 8s; --start-x: 0; --start-y: 0; --end-x: 60px; --end-y: -80px;"></div>
      <div class="bloom-orb bloom-orb-1" style="width: 200px; height: 200px; left: 20%; bottom: 20%; --duration: 19s; --delay: 10s; --start-x: 0; --start-y: 0; --end-x: -70px; --end-y: 90px;"></div>
      <div class="bloom-orb bloom-orb-2" style="width: 160px; height: 160px; right: 15%; top: 40%; --duration: 17s; --delay: 12s; --start-x: 0; --start-y: 0; --end-x: 50px; --end-y: 70px;"></div>
      
      <h1>Ryan Byrne</h1>
      <nav id="albumNav"></nav>
      <div class="social">
        <a href="https://www.instagram.com/ryyyanbyrne/" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
          <img src="instagram.svg" alt="Instagram" width="22" height="22">
        </a>
      </div>
      <img src="photos/signature.png" class="signature" alt="Signature">
      <p class="copyright">Â© <span id="year"></span></p>
    </aside>
    <main class="main">
      <div class="mobile-header">
        <div class="mobile-header-title" id="mobileHeaderTitle"></div>
        <button class="mobile-close" id="mobileClose" aria-label="Close"></button>
      </div>
      <div id="grid"></div>
      <footer class="footer"></footer>
    </main>
    <div id="lightbox" class="lightbox">
      <button id="lbClose" class="lb-btn lb-close" aria-label="Close"></button>
      <button id="lbPrev" class="lb-btn lb-prev" aria-label="Previous"></button>
      <button id="lbNext" class="lb-btn lb-next" aria-label="Next"></button>
      <div class="lb-dots" id="lbDots"></div>
      <div class="lb-track" id="lbTrack"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
